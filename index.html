<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jesus Revolution</title>
    <!-- Tailwind via CDN para prototipagem rápida e visualização imediata -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&family=Permanent+Marker&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              display: ['Permanent Marker', 'cursive'],
            },
            colors: {
              jr: {
                black: '#0f172a',
                white: '#FFFFFF',
                blue: '#0044FF',
                darkblue: '#002299',
                purple: '#9333EA',
                offwhite: '#F8FAFC',
              }
            },
            backgroundImage: {
               'gradient-primary': 'linear-gradient(135deg, #0044FF 0%, #3B82F6 100%)',
               'gradient-conectados': 'linear-gradient(135deg, #0044FF 0%, #9333EA 100%)',
            },
            boxShadow: {
              'neopop': '4px 4px 0px 0px #0044FF',
              'neopop-purple': '4px 4px 0px 0px #9333EA',
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'marquee': 'marquee 25s linear infinite',
              'fade-in': 'fadeIn 0.5s ease-out',
              'fade-in-up': 'fadeInUp 0.5s ease-out',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              fadeIn: {
                'from': { opacity: '0', transform: 'translateY(10px)' },
                'to': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInUp: {
                'from': { opacity: '0', transform: 'translateY(20px)' },
                'to': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F8FAFC;
        color: #0f172a;
        overflow-x: hidden;
        background-image: radial-gradient(#3B82F6 0.5px, transparent 0.5px);
        background-size: 24px 24px;
        scroll-behavior: smooth;
      }
      .text-outline { -webkit-text-stroke: 2px #0044FF; color: transparent; }
      .marquee-container { overflow: hidden; white-space: nowrap; }
      .marquee-content { display: inline-flex; animation: marquee 25s linear infinite; }
      .animate-fade-in { animation: fadeIn 0.5s ease-out; }
      .animate-fade-in-up { animation: fadeInUp 0.5s ease-out; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="uppercase">
    <div id="root"></div>
</body>
</html>
