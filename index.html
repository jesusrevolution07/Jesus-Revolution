<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jesus Revolution</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&family=Permanent+Marker&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'], // Cleaner, younger font
              display: ['Permanent Marker', 'cursive'],
              serif: ['Playfair Display', 'serif'],
              elegant: ['Cinzel', 'serif'],
            },
            colors: {
              jr: {
                black: '#111111',
                white: '#FFFFFF',
                blue: '#3B82F6',     // Brighter Blue
                darkBlue: '#1d4ed8',
                lightBlue: '#EFF6FF',
                surface: '#F8FAFC'
              }
            },
            boxShadow: {
              'soft': '0 10px 40px -10px rgba(59, 130, 246, 0.15)',
              'glow': '0 0 20px rgba(59, 130, 246, 0.5)',
              'hard': '4px 4px 0px #000000',
            },
            borderRadius: {
              'xl': '1rem',
              '2xl': '1.5rem',
              '3xl': '2rem',
              '4xl': '3rem',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F8FAFC;
        color: #111111;
        overflow-x: hidden;
      }
      .marker-text {
        font-family: 'Permanent Marker', cursive;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      .gradient-text {
        background: linear-gradient(135deg, #3B82F6 0%, #1d4ed8 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      /* Marquee Animation */
      .marquee-container {
        overflow: hidden;
        white-space: nowrap;
      }
      .marquee-content {
        display: inline-block;
        animation: marquee 30s linear infinite;
      }
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      /* Hide scrollbar for clean look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 20px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>
