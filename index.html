<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jesus Revolution</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&family=Permanent+Marker&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              display: ['Permanent Marker', 'cursive'],
              serif: ['Playfair Display', 'serif'],
              elegant: ['Cinzel', 'serif'],
            },
            colors: {
              jr: {
                black: '#0f172a',    // Changed from pure black to Slate 900 (Deep Blue/Grey)
                white: '#FFFFFF',
                blue: '#0044FF',     // Electric Blue
                darkblue: '#002299', // New Darker Blue for borders/text
                purple: '#9333EA',   // Purple for Conectados
                deepPurple: '#581c87',
                offwhite: '#F8FAFC', // Cool white
              }
            },
            backgroundImage: {
               'gradient-primary': 'linear-gradient(135deg, #0044FF 0%, #3B82F6 100%)',
               'gradient-dark': 'linear-gradient(135deg, #0f172a 0%, #1e293b 100%)',
               'gradient-conectados': 'linear-gradient(135deg, #0044FF 0%, #9333EA 100%)',
            },
            boxShadow: {
              'neopop': '4px 4px 0px 0px #0044FF',       // Blue shadow instead of black
              'neopop-hover': '6px 6px 0px 0px #0044FF',
              'neopop-purple': '4px 4px 0px 0px #9333EA', // Purple shadow
              'neopop-dark': '4px 4px 0px 0px #0f172a',   // Dark shadow (optional)
            },
            borderRadius: {
              'xl': '1rem',
              '2xl': '1.5rem',
              '3xl': '2rem',
              '4xl': '3rem',
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'marquee': 'marquee 25s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-100%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F8FAFC;
        color: #0f172a;
        overflow-x: hidden;
        /* Blue Dot Grid */
        background-image: radial-gradient(#3B82F6 0.5px, transparent 0.5px);
        background-size: 24px 24px;
      }
      
      /* Smooth Scroll */
      html {
        scroll-behavior: smooth;
      }

      /* Custom Scrollbar - Blue Theme */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #F8FAFC;
        border-left: 1px solid #e2e8f0;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #0044FF, #3B82F6);
        border-radius: 6px;
        border: 2px solid #F8FAFC;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #002299;
      }

      /* Text Outlines in Blue */
      .text-outline {
        -webkit-text-stroke: 2px #0044FF;
        color: transparent;
      }
      .text-outline-purple {
        -webkit-text-stroke: 2px #9333EA;
        color: transparent;
      }
      .text-outline-dark {
        -webkit-text-stroke: 2px #0f172a;
        color: transparent;
      }
      
      /* Gradient Text Utility */
      .text-gradient {
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-image: linear-gradient(90deg, #0044FF, #3B82F6);
      }
      .text-gradient-purple {
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-image: linear-gradient(90deg, #0044FF, #9333EA);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?external=react,react-dom",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
